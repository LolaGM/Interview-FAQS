<header class="header-container">
  <nav class="header-container__navbar general-container">
    <div class="header-container__navbar-items">
      <span
        class="header-container__navbar-items-onShowMenu"
        (click)="onShowMenu()"
      >
        <div
          class="header-container__navbar-items-onShowMenu-menu-line"
          [ngClass]="{ open: isVisible }"
        ></div>
        <div
          class="header-container__navbar-items-onShowMenu-menu-line"
          [ngClass]="{ open: isVisible }"
        ></div>
        <div
          class="header-container__navbar-items-onShowMenu-menu-line"
          [ngClass]="{ open: isVisible }"
        ></div>
      </span>
      <div class="header-container__navbar-items-menu" *ngIf="isVisible">
        <ul class="header-container__navbar-items-menu-list">
          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Html')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Html</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Css')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Css</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Javascript')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >JavaScript</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Typescript')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >TypeScript</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Angular')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Angular</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Softskills')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Soft Skills</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Git')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Git</a
            >
          </li>

          <li
            class="header-container__navbar-items-menu-list-item"
            [routerLink]="['/content-page']"
            (click)="chooseCategory('Weblinks')"
          >
            <a class="header-container__navbar-items-menu-list-item-link"
              >Weblinks</a
            >
          </li>
        </ul>
      </div>

      <div class="header-container__navbar-items-logo">
        <img
          [routerLink]="['/home-page']"
          src="../../../assets/images/logo.png"
          alt="Interview FAQS logo"
          class="header-container__navbar-items-logo-img"
        />
      </div>

      <div
        *ngIf="!isUserAuthenticated; else logged"
        class="header-container__navbar-items-login"
      >
        <span [routerLink]="['/login']"> Login </span>
      </div>

      <ng-template #logged>
        <div class="header-container__navbar-items-login">
          <span class="mr-2">Hola, {{ userData | titlecase }}</span>
          <span
            class="header-container__navbar-items-login-icon"
            (click)="onClickUser()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="header-container__navbar-items-login-icon-img"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
          </span>
          <div
            class="header-container__navbar-items-login-user-menu"
            *ngIf="isUserLoggedIn"
          >
            <ul class="header-container__navbar-items-login-user-menu-list">
              <li
                class="header-container__navbar-items-login-user-menu-list-item"
                [routerLink]="['/profile-page/data']"
                (click)="closeUserMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="header-container__navbar-items-login-user-img"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z"
                  />
                  <path
                    d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z"
                  />
                </svg>
                <a
                  class="header-container__navbar-items-login-user-menu-list-item-link"
                  >Mis Datos</a
                >
              </li>

              <li
                class="header-container__navbar-items-login-user-menu-list-item"
                [routerLink]="['/profile-page/favorites']"
                (click)="closeUserMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="header-container__navbar-items-login-user-img"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                  />
                </svg>
                <a
                  class="header-container__navbar-items-login-user-menu-list-item-link"
                  >Mis Favoritos</a
                >
              </li>
              <div class="dropdown-divider"></div>
              <li
                class="header-container__navbar-items-login-user-menu-list-item"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="header-container__navbar-items-login-user-img"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
                <a
                  class="header-container__navbar-items-login-user-menu-list-item-link"
                  (click)="logout()"
                  >Cerrar Sesi√≥n</a
                >
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
