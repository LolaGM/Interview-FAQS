<div *ngIf="user" class="edit-form-container">
    <div>
        <h2 class="edit-form-container__title">Editar datos</h2>
        <form class="edit-form-container__form" (submit)="onSaveChanges()">
            <div class="mb-3">
                <label class="col-form-label">Nombre</label>
                <div class="mb3">
                <input
                    type="text"
                    id="name"
                    [(ngModel)]="user.name"
                    name="name"
                    class="form-control"
                    required
                />
                </div>
            </div>

            <div class="mb-3">
                <label class="col-form-label">Email</label>
                <div class="mb-3">
                <input
                    type="email"
                    id="email"
                    [(ngModel)]="user.email"
                    name="email"
                    class="form-control"
                    required
                />
                </div>
            </div>

            <div class="mb-3">
                <label class="col-form-label">Contrase√±a</label>
                <div class="mb-3">
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="user.password"
                    class="form-control"
                    required
                />
                </div>
            </div>

            <div class="row">
                <div class="edit-form-container__button-container">
                <button
                    type="submit"
                    class="edit-form-container__button-container-save-button btn btn-primary"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                    <path d="M11 2H9v3h2V2Z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"/>
                </svg>
                    Guardar
                </button>
                <button
                    type="button"
                    class="edit-form-container__button-container-cancel-button btn btn-secondary"
                    (click)="onCancelEdit()"

                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
                Cancelar
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
