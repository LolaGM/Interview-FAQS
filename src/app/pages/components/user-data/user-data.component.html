<div  class="user-data-card card" style="width: 18rem;">
    <img class="user-data-img card-img-top" src="../../../../assets/images/no-image-user.png" alt="Imagen usuario">
    <div class="card-body">
        <p class="card-title"> {{ userData?.name | titlecase }}</p>
        <p class="card-text"> {{ userData?.email | lowercase}}</p>
    </div>
    <div class="user-data-card-buttons">
        <a [routerLink]="['/data/edit', userData?.id]" class="user-data-card-buttons-edit btn btn-primary">ğŸ–Š Editar</a>
        <a href="#" class="user-data-card-buttons-delete btn btn-danger">ğŸ—‘ Eliminar</a>
    </div>
</div>
<div>
    <p>URL generada:</p>
    <pre>{{ ['/profile-page/data/edit', userData?.id] | json }}</pre>
</div>
