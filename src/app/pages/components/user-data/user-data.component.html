<div class="user-data-card card" style="width: 18rem">
    <img
        class="user-data-img card-img-top"
        [src]="userPhoto"
        alt="Imagen usuario"
    />
    <div class="card-body">
        <p class="card-title">{{ userData?.name | titlecase }}</p>
        <p class="card-text">{{ userData?.email | lowercase }}</p>
    </div>
</div>
