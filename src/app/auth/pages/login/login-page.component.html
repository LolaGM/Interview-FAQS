<div class="login-container general-container">
  <div [formGroup]="myForm" (ngSubmit)="onLogin()">
    <h2 class="login-title">Iniciar sesión</h2>

    <form class="loginForm m-4" autocomplete="off">
      <div *ngIf="!isUserRegistered">
        <div class="not-registered-message text-center text-danger">
          <h5>Usuario no registrado.</h5>
        </div>
      </div>

      <div class="mb-4">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="">
          <input
            type="email"
            class="form-control"
            placeholder="Introduzca un email válido"
            formControlName="email"
          />
          <span
            *ngIf="!isEmailValid && this.myForm.get('email')?.touched"
            class="form-text text-danger"
          >
            Ingrese un correo con un formato válido
          </span>
        </div>
      </div>

      <div class="mb-4">
        <label class="col-form-label">Contraseña</label>
        <div class="">
          <input
            type="password"
            class="form-control"
            placeholder="Introduzca su contraseña"
            formControlName="password"
          />
          <span *ngIf="isFieldValid('password')" class="form-text text-danger">
            La contraseña debe de ser mayor o igual a 8 caracteres.
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-center my-3">
        <a
          class="register-link-question"
          [routerLink]="['/register']"
          id="signup-link"
          data-no-menu
        >
          ¿Aún no estás registrado?
        </a>
      </div>

      <div class="row login-buttons-container">
        <div class="col login-submit-button-send-container">
          <button class="btn login-submit-button mt-3" type="submit">
            Enviar
          </button>
        </div>
        <div class="col login-submit-button-google-container">
          <button
            class="btn login-submit-button mt-3"
            type="submit"
            (click)="onClick()"
          >
          Entrar con
            <img class="googleLogo" src="../../../../assets/images/logo-google.png" alt="logo-google">
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
